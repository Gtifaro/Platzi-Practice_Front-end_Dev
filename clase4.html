<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=div.login, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Yard Sale</title>
    <style>
        :root{
            --white: #FFFFFF;
            --black: #000000;
            --dark: #232830;
            --very-light-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --hospital-green: #ACD9B2;
            --sm: 12px;
            --md: 16px;
            --lg: 20px;
        }
        body{
            font-family: 'Quicksand', sans-serif;
            margin: 0;
        }
        .login{
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        .form-container{
            width: 300px;
            display: grid;
            grid-template-rows: auto 1fr auto;
        }
        .title{
            font-size: var(--lg);
            margin-bottom: 22px;
            text-align: start;
        }
        .form{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .form div {
            display: flex;
            flex-direction: column;
        }
        .label{
            font-size: var(--sm);
            font-weight: bold;
            margin-bottom: 4px;
        }
        .input{
            background-color: var(--text-input-field);
            border: none;
            border-radius: 8px;
            height: 32px;
            font-size: var(--md);
            padding: 4px;
            margin-bottom: 8px;
        }
        .input-username,.input-email,.input-password {
            margin-bottom: 22px;
        }
        .primary-button{
            border: none;
            background-color: var(--hospital-green);
            border-radius: 8px;
            color: var(--white);
            font-size: var(--md);
            width: 100%;
            cursor: pointer;
            font-weight: bold;
            height: 36px;
        }
        .login-button{
            margin-top: 12px;
            margin-bottom: 32px;
        }
        @media (max-width: 640px) {
            .form-container{
                height: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="login">
        <div class="form-container">
            <h1 class="title">My Account</h1>
            <form action="" class="form">
                <div>
                    <label for="username" class="label"">Username</label>
                    <input type="text" class="input input-username" id="username" placeholder="Username">
                    <label for="email" class="label"">Email Address</label>
                    <input type="text" class="input input-email" id="email" placeholder="example@domain.com">
                    <label for="password" class="label"">Password</label>
                    <input type="password" class="input input-password" id="password" placeholder="*********">
                </div>
                <input type="submit" value="Edit" class="primary-button login-button">
            </form>
        </div>
    </div>
</body>
</html>
